    <input matInput
           formControlName="genderLabel">

    <mat-label>Citizenship</mat-label>
    <input matInput
           formControlName="citizenshipLabel">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Skills</mat-label>
    <input matInput
           formControlName="skillsLabel">

    <input matInput
           formControlName="occupationLabel">

    <input matInput

  </mat-form-field>

<div mat-dialog-actions>
  <button mat-button
          (click)="onNoClick()">Close

  <button mat-button
          cdkFocusInitial

    Save
  </button>
</div>
